<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de paises</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Â¿Donde en el mundo?</h1>
            <button class="btn-dark-mode">
                <i class="fa-regular fa-sun"></i>
                <i class="fa-regular fa-moon"></i>
                Modo oscuro
            </button>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form>
            <input type="text" placeholder="Ingresa un pais">
        </form>
        <div>
            <select>
                <option value="">Filtrar por region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main class="container grid">
        <article class="card"> 
            <img src="https://flagcdn.com/de.svg" alt="" class="img-fluid">
            <div class="card-content">
                <h3>Nombre</h3>
                <p>
                    <b>Poblacion:</b>
                    83240525
                </p>
                <p>
                    <b>Capital</b>
                    Berlin
                </p>
            </div>
        </article>
    </main>

    <script src="js/dark-mode.js"></script>
</body>
</html>
